<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/myweb.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container_fluid">
    <!-- 先前效果 -->
    <div class="row" id="nav">
        <div class="col-md-4" id="nav_logo">.nav_headPortrait</div>
        <div class="col-md-8" id="nav_right">.nav_right</div>
    </div>

    <!-- 列排序之后效果 -->
    <div class="row" id="signUp">
        <div class="col-md-12" id="KeyWords">twSchoolWeb</div>
        <div class="col-md-12" id="Site-body">.col-md-8</div>
    </div>

    <div class="row" id="keyFeature">
        <div class="col-md-12" id="section-feature">twSchoolWeb</div>
        <div class="col-md-4" id="feature1">.col-md-8</div>
        <div class="col-md-4" id="feature2">.col-md-8</div>
        <div class="col-md-4" id="feature3">.col-md-8</div>
    </div>

    <div class="row" id="serviceIntroduce">
        <div class="col-md-12">twSchoolWeb</div>
        <div class="col-md-4">.col-md-8</div>
        <div class="col-md-4">.col-md-8</div>
        <div class="col-md-4">.col-md-8</div>
    </div>

    <div class="row" id="footer">
        <div class="col-md-12">twSchoolWeb</div>

    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
